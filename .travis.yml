---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

branches:
  only:
    - master

addons:
  chrome: stable

cache:
  npm: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm install

script:
  - npm run lint:hbs
  - npm run lint:style
  - npm run lint:js
  - npm run test
  - npm run build --environment production
